 <input type="submit">

<form action="demo_form.asp" id="form1">

<input type="submit" value="Submit">

<form action="demo_form.asp">
  Select images: <input type="file" name="img" multiple>

</form>

<form action="demo_form.asp">
 country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}"

<form action="demo_form.asp">
