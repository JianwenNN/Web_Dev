<!DOCTYPE html>
<html>
<head>
<style>
p
{
background-color:yellow;
border:1px solid red;
}
p.outline
{
outline-color:black;
outline-width:100px;
}
p.outlinemargin
{
outline-color:black;
outline-width:100px;
margin:110px;
}
p.margin
{
margin:110px;
}
</style>
</head>

<body>
<p>Thhis is some text.</p>
<p class="outline">This is some text.</p>
<p class="outlinemargin">This is some text.</p>
<p class="margin">This is some text.</p>
</body>
</html>
